<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="settings">
      <ion-segment-button value="Dash Buttons">
        Dash Buttons
      </ion-segment-button>
      <ion-segment-button value="WiFi">
        WiFi
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="settings">
    <ion-list *ngSwitchCase="'Dash Buttons'">
      <button ion-button (click)="add()"> <ion-icon name="add"></ion-icon></button>
      <button ion-item *ngFor="let item of items">
       <ion-label color="primary"item-left>{{item.adress}}</ion-label>
    <ion-input placeholder="Enter MAC adress here"item-left></ion-input>
       <ion-label color="primary"item-right>{{item.message}}</ion-label>
    <ion-input placeholder="Enter message here"item-right></ion-input>
      </button>
      <button ion-button item-left>Save</button>
    </ion-list>
    <ion-list *ngSwitchCase="'WiFi'">
      <ion-item>
        <ion-label stacked>Network Name</ion-label>
        <ion-input type="text"></ion-input>
        <button ion-button item-right (click)="save()">Save</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
