<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="settings">
      <ion-segment-button value="Dash Buttons">
        Dash Buttons
      </ion-segment-button>
      <ion-segment-button value="WiFi">
        WiFi
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="settings">
    <ion-list *ngSwitchCase="'Dash Buttons'">
      <form>
        <div *ngFor="let item of items" let index=index>
          <ion-item>
            <ion-label color="primary">{{item.macTitle}}</ion-label>
            <ion-textarea [(ngModel)]="item.mac" [ngModelOptions]="{standalone: true}"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label color="primary">{{item.messageTitle}}</ion-label>
            <ion-textarea [(ngModel)]="item.text" [ngModelOptions]="{standalone: true}"></ion-textarea>
          </ion-item>
          <ion-item-divider color="light"></ion-item-divider>
        </div>
        <button ion-button (click)="add()"> <ion-icon name="add"></ion-icon></button>
        <button ion-button (click)="delete()"><ion-icon name="remove"></ion-icon></button>
        <button ion-button (click)="save()">Save and send Dashbutton settings</button>
      </form>
    </ion-list>
    <ion-list *ngSwitchCase="'WiFi'">
      <form>
        <ion-item>
          <ion-label color="primary">SSID</ion-label>
          <ion-textarea [(ngModel)]="ssid.ssid" [ngModelOptions]="{standalone: true}"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password.password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <button ion-button (click)="saveWifiSettings()" item-left>Save and send Wifi settings</button>
      </form>
    </ion-list>
  </div>
</ion-content>
