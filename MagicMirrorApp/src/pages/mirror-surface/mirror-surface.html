<ion-header>
  <ion-navbar>
    <ion-title>Mirror Surface Settings</ion-title>
  </ion-navbar>
   <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="grids">
      <ion-segment-button value="mirror1">
        Mirror 1
      </ion-segment-button>
      <ion-segment-button value="mirror2">
        Mirror 2
      </ion-segment-button>
      <ion-segment-button value="mirror3">
        Mirror 3
      </ion-segment-button>
    </ion-segment>
</ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Here you can edit your mirror desktops.</h2>
<div [ngSwitch]="grids">
    <div *ngSwitchCase="'mirror1'">
      <packery-grid></packery-grid>
    </div>

    <div *ngSwitchCase="'mirror2'">
      <packery-grid></packery-grid>
    </div>

    <div *ngSwitchCase="'mirror3'">
      <packery-grid></packery-grid>
    </div>
</div>
</ion-content>
